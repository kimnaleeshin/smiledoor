<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈페이지 회원 리스트</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="container">
    <div class="mt-4 p-5 bg-secondary bg-opacity-75 text-white rounded text-center">
        <h2>회원 리스트</h2>
    </div>
</header>
<main class="container mt-4">
    <section>
        <article class="row">
            <div class="col-md">
                <table class="table table-hover table-striped">
                    <colgroup>
                        <col width="10%"/>
                        <col width="10%"/>
                        <col width="10%"/>
                        <col width="*"/>
                        <col width="10%"/>
                        <col width="10%"/>
                        <col width="10%"/>
                    </colgroup>
                    <thead>
                        <tr class="text-center">
                            <th>회원 ID</th>
                            <th>비밀번호</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>생년월일</th>
                            <th>연락처</th>
                            <th>가입일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" th:if="${#lists.size(dataList)} > 0" th:each="item : ${dataList}">
                            <td th:text="${item.memberId}"></td>
                            <td th:text="${item.memberPw}"></td>
                            <td th:text="${item.memberName}"></td>
                            <td th:text="${item.memberEmail}"></td>
                            <td th:text="${item.birthday}"></td>
                            <td th:text="${item.phone}"></td>
                            <td th:text="${item.regDate}"></td>
                        </tr>
                        <tr th:unless="${#lists.size(dataList)} > 0">
                            <td th:colspan="7">조회된 결과가 없습니다. </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex flex-row">
                    <a class="btn btn-primary ms-auto" href="" alt="">멤버쉽 관리</a>
                </div>
            </div>
        </article>
    </section>
</main>

</body>
</html>
