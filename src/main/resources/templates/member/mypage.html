<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container p-5 my-5 border">
        <h2>회원정보</h2>
        <form action="/mypage">
            <div class="input-group mb-3 mt-3">
                <span class="input-group-text">ID</span>
                <input type="text" class="form-control" id="user-id" placeholder="(필수)아이디를 입력하세요." name="user-id">
                <button type="button" id="id-button" class="btn btn-primary">중복확인</button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">비밀번호</span>
                <input type="password" class="form-control" id="pwd" placeholder="(필수)비밀번호를 입력하세요." name="pwd">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">비밀번호 확인</span>
                <input type="password" class="form-control" id="re-pwd" placeholder="(필수)비밀번호를 한번 더 입력하세요." name="re-pwd">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">이름</span>
                <input type="name" class="form-control" id="name" placeholder="(필수)이름을 입력하세요." name="pswd">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">이메일</span>
                <input type="email" class="form-control" id="email" placeholder="(필수)이메일 주소를 입력하세요." name="email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">연락처</span>
                <input type="phone1" class="form-control" id="phone1" placeholder="(선택사항)" name="phone1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">생년월일</span>
                <input type="birthday" class="form-control" id="birthday" placeholder="(선택사항)" name="birthday">
            </div>
            <div class="submit-button">
                <button type="submit" id="submit" class="btn btn-primary">가입하기</button>
            </div>
        </form>
    </div>
</body>
</html>
